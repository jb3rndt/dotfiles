# Reload TMUX config with C-s I

unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

set -g prefix C-p

set -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tassaron/tmux-df'

# tassaron/tmux-df settings
set -g @df_cmd_private1 "/System/Volumes/Data"

# dracula/tmux settings
set -g @dracula-plugins "battery cpu-usage ram-usage weather time"
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon "#S | 󰆼 #{df_percent_private1}"
set -g @dracula-battery-label false
set -g @dracula-show-battery-status true
set -g @dracula-cpu-usage-label " "
set -g @dracula-cpu-display-load true
set -g @dracula-ram-usage-label " "
set -g @dracula-show-fahrenheit false

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
